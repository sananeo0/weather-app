<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <i class="bi bi-geo-alt-fill"></i>
        <input type="text" />
        <button><i class="bi bi-search"></i></button>
      </div>
      <div class="weather">
        <h2 class="location"></h2>
        <h1 class="time"></h1>
        <h2 class="day-month"></h2>
        <img id="weather-icon-img" src="">
        <h1 class="temp"></h1>
        <div class="details">
          <div class="row">
            <div class="col">
              <img src="./img/humidity.png" />
              <div class="info">
                <p>Humidity</p>
                <p class="humidity"></p>
              </div>
            </div>
            <div class="col">
              <img src="./img/wind.png" />
              <div class="info">
                <p>Wind speed</p>
                <p class="wind"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="info">
                <p>Feels like:</p>
                <p class="feels-like"></p>
              </div>
            </div>
            <div class="col">
              <div class="info">
                <p>UV Index</p>
                <p class="uv-index"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
